<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Nunito Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Temperature</title>
    <style>
        div.donutchart table {
            width:auto;
            margin: 0 auto 0 auto !important;
            padding: 0 auto 0 auto !important;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid" >
        <div class="row mx-1" >
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1">COVID-19</h1>
            </div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary" >
                <div class="row">
                    <div class="col-lg-6 col-md-4 p-lg-5 p-md-5 px-3 py-4  divCover" id="donutchart">
                    </div>
                    <div class="col-lg-6 col-md-4 p-lg-5 p-md-5 px-3 py-4" >
                        <div id="signUpForm">
                            <h2 class="h2 text-center text-dark mb-3">Employee Temperature</h2>
                            <div class="form-group">
                                <label for="employeeID">Employee ID<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="employeeId" placeholder="EMP-id">
                            </div>
                            <div class="form-group">
                                <label for="temperature">Temperature<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="temperature" placeholder="temperature">
                            </div>
                            <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="temp_entry()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-database.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
